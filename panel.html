<div class="cgpt-header">
  <div class="cgpt-actions">
    <button id="addFolderBtn">New Group</button>
    <input
      id="searchInput"
      class="header-search"
      type="text"
      placeholder="Search by chat..."
    />
    <div class="position-controls">
      <button id="posUpBtn" class="icon-btn" title="Move button up">↑</button>
      <button id="posDownBtn" class="icon-btn" title="Move button down">↓</button>
      <button id="posCenterBtn" class="icon-btn" title="Center button">⊙</button>
    </div>
    <button id="closeBtn" class="icon-btn" title="Close">✕</button>
  </div>
</div>

<div class="cgpt-body" id="body"></div>

<div class="footer">
  <div class="footer-buttons">
    <button id="exportBtn">Export</button>
    <label class="btn like-button" id="importLabel">
      Import
      <input
        id="importFile"
        type="file"
        accept="application/json"
        style="display: none"
      />
    </label>
    <button id="clearBtn">Delete All</button>
  </div>
  <div class="footer-credits">
    Created with love by <a href="https://www.vodoleystudio.com/" target="_blank" rel="noopener">vodoleystudio</a>
  </div>
</div>
